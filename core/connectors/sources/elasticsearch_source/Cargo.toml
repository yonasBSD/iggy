[package]
name = "iggy_connector_elasticsearch_source"
version = "0.1.0"
description = "Iggy Elasticsearch source connector"
edition = "2024"
license = "Apache-2.0"
keywords = ["iggy", "messaging", "streaming", "elastic", "elasticsearch"]
categories = ["command-line-utilities", "database", "network-programming"]
homepage = "https://iggy.apache.org"
documentation = "https://iggy.apache.org/docs"
repository = "https://github.com/apache/iggy"
readme = "../../README.md"

[package.metadata.cargo-machete]
ignored = ["dashmap", "once_cell", "futures", "simd-json"]

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true }
dashmap = { workspace = true }
elasticsearch = { version = "9.1.0-alpha.1", features = ["rustls-tls"], default-features = false }
humantime = { workspace = true }
iggy_connector_sdk = { path = "../../sdk" }
once_cell = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
simd-json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

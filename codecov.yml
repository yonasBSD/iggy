codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "50...90"
  status:
    project:
      default:
        informational: true
        target: auto
        threshold: 1%
    patch:
      default:
        informational: true
        target: 50%
        threshold: 5%

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: true
  require_base: true
  require_head: true

ignore:
  - "core/bench/**"
  - "core/integration/**"
  - "core/tools/**"
  - "core/harness_derive/**"
  - "bdd/**"
  - "examples/**"
  - "foreign/csharp/**"
  - "foreign/go/**"
  - "foreign/node/**"
  - "foreign/python/**"
  - "web/**"
  - "**/tests/**"
  - "**/*Test.java"
  - "**/test/**"
  - "**/build/**"
  - "**/target/**"

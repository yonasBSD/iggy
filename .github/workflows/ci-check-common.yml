#
# CI Check Common Workflow
#
# This workflow validates commit messages and checks for conventional commits.
# This workflow is mandatory and runs on pull request events.
#
name: ci-check-common

on:
  workflow_call:
    inputs:
      commits-from:
        description: 'Lower end of the commit range to check'
        required: true
        default: HEAD~1
        type: string
      commits-to:
        description: 'Upper end of the new commit range to check'
        required: true
        default: HEAD
        type: string

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
        # Configure types as needed (optional, defaults to common ones)
          types: |
             feat
             fix
             docs
             style
             refactor
             perf
             test
             build
             ci
             chore
             revert
             repo

  ci-check-licenses:
    name: Check license headers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull addlicense Docker image
        run: docker pull ghcr.io/google/addlicense:latest

      - name: Check license headers
        run: |
          echo "ðŸ” Checking license headers..."

          if docker run --rm -v ${{ github.workspace }}:/src -w /src ghcr.io/google/addlicense:latest -check -f ASF_LICENSE.txt . > missing_files.txt 2>&1; then
            echo "âœ… All files have proper license headers"
          else
            file_count=$(wc -l < missing_files.txt)
            echo "âŒ Found $file_count files missing license headers:"
            echo ""
            cat missing_files.txt | sed 's/^/  â€¢ /'
            echo ""
            echo "ðŸ’¡ Run 'addlicense -f ASF_LICENSE.txt .' to fix automatically"
            exit 1
          fi

  ci-check-licenses-list:
    name: Check licenses list
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - run: scripts/licenses-list.sh --check

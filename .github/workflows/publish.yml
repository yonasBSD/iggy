                failure)   echo "‚ùå **Manifest creation failed - check logs for details**" ;;
                skipped)   echo "‚è≠Ô∏è **Manifest creation was skipped**" ;;
              esac
              echo
            fi

            # SDK publishing status
            echo "### SDK Publishing"
            case "${{ needs.publish.result }}" in
              success)   echo "‚úÖ **SDK publishing completed successfully**" ;;
              failure)   echo "‚ùå **SDK publishing failed - check logs for details**" ;;
              cancelled) echo "üö´ **SDK publishing was cancelled**" ;;
              *)         echo "‚è≠Ô∏è **SDK publishing was skipped**" ;;
            esac
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              echo
              echo "**‚ÑπÔ∏è This was a dry run - no actual publishing occurred**"
            elif [ "${{ inputs.skip_tag_creation }}" = "true" ]; then
              echo
              echo "**‚ÑπÔ∏è Tag creation was skipped as requested**"
            else
              case "${{ needs.create-tags.result }}" in
                success)  echo "‚úÖ **Git tags created successfully**" ;;
                failure)  echo "‚ö†Ô∏è **Tag creation had issues**" ;;
                skipped)  echo "‚è≠Ô∏è **Tag creation was skipped (publish failed)**" ;;
              esac
            fi
            echo
            echo "---"
            echo "*Workflow completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")*"
          } >> "$GITHUB_STEP_SUMMARY"


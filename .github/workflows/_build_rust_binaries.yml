# .github/workflows/_build_rust_binaries.yml
name: _build_rust_binaries
on:
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        default: "edge"
        description: "Version string for artifact naming (e.g., 'edge', '0.6.253')"
      upload_artifacts:
        type: boolean
        required: false
        default: true
      use_latest_ci:
        type: boolean
        required: false
        default: false
        description: "Use latest CI configuration and scripts from master branch"
      commit:
        type: string
        required: false
        default: ""
        description: "Specific commit to checkout for building binaries"
      binaries:
        type: string
        required: false
        default: "iggy-server,iggy,iggy-bench"
        description: "Comma-separated list of binaries to build"
    outputs:
      artifact_name:
        description: "Name of the uploaded artifact containing all binaries"
        value: ${{ jobs.collect.outputs.artifact_name }}

env:
  IGGY_CI_BUILD: true

jobs:
  linux:
    name: Linux ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            libc: gnu
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            libc: musl
    steps:
      - name: Download latest copy script from master
        if: inputs.use_latest_ci
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL "https://raw.githubusercontent.com/${{ github.repository }}/master/scripts/copy-latest-from-master.sh" \
            -o /tmp/copy-latest-from-master.sh
          chmod +x /tmp/copy-latest-from-master.sh

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit || github.sha }}

      - name: Save and apply latest CI from master
        if: inputs.use_latest_ci
        shell: bash
        run: |
          set -euo pipefail
          /tmp/copy-latest-from-master.sh save .github scripts
          /tmp/copy-latest-from-master.sh apply

      - name: Install musl-tools
        if: matrix.libc == 'musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Setup Rust with cache
        uses: ./.github/actions/utils/setup-rust-with-cache
        with:
          cache-targets: false

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build binaries
        shell: bash
        run: |
          set -euo pipefail

          binaries="${{ inputs.binaries }}"
          bin_flags=()

          IFS=',' read -ra bins <<< "$binaries"
          for bin in "${bins[@]}"; do
            name="$(echo "$bin" | xargs)"
            [[ -z "$name" ]] && continue
            bin_flags+=(--bin "$name")
          done

          cargo build --locked --release --target ${{ matrix.target }} "${bin_flags[@]}"

      - name: Package binaries
        id: pkg
        shell: bash
        run: |
          set -euo pipefail

          target="${{ matrix.target }}"
          version="${{ inputs.version }}"
          outdir="dist/${target}"
          mkdir -p "${outdir}"

          binaries="${{ inputs.binaries }}"
          IFS=',' read -ra bins <<< "$binaries"
          for bin in "${bins[@]}"; do
            bin_name="$(echo "$bin" | xargs)"
            [[ -z "$bin_name" ]] && continue
            cp "target/${target}/release/${bin_name}" "${outdir}/"
          done

          tarball="iggy-${target}-${version}.tar.gz"
          tar czf "${tarball}" -C "${outdir}" .

          echo "tarball=${tarball}" >> "$GITHUB_OUTPUT"
          echo "Built: ${tarball}"
          ls -lh "${tarball}"

      - name: Upload artifact
        if: inputs.upload_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries-${{ matrix.target }}
          path: ${{ steps.pkg.outputs.tarball }}
          retention-days: 7
          if-no-files-found: error

  collect:
    name: Collect all binaries
    needs: [linux]
    if: inputs.upload_artifacts
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.output.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit || github.sha }}

      - name: Get server version
        id: meta
        run: |
          chmod +x scripts/extract-version.sh
          server_version=$(scripts/extract-version.sh rust-server)
          echo "server_version=${server_version}" >> "$GITHUB_OUTPUT"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: rust-binaries-*
          merge-multiple: true
          path: dist

      - name: List binaries
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          tarballs=(dist/*.tar.gz)
          if ((${#tarballs[@]} == 0)); then
            echo "âš ï¸ No tarballs found in dist/, skipping summary." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo "## ðŸ“¦ Built Rust Binaries" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Target | Libc | File | Size |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|------|------|------|" >> "$GITHUB_STEP_SUMMARY"

          for tarball in "${tarballs[@]}"; do
            filename=$(basename "$tarball")
            size=$(ls -lh "$tarball" | awk '{print $5}')

            if [[ "$filename" == *"gnu"* ]]; then libc="glibc"
            elif [[ "$filename" == *"musl"* ]]; then libc="musl (static)"
            else libc="unknown"; fi

            if [[ "$filename" == *"x86_64"* ]]; then target="x86_64"
            elif [[ "$filename" == *"aarch64"* ]]; then target="aarch64"
            else target="unknown"; fi

            echo "| $target | $libc | \`$filename\` | $size |" >> "$GITHUB_STEP_SUMMARY"
          done

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Server version:** ${{ steps.meta.outputs.server_version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Binaries included:** ${{ inputs.binaries }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries-all
          path: dist
          retention-days: 30

      - id: output
        run: echo "artifact_name=rust-binaries-all" >> $GITHUB_OUTPUT

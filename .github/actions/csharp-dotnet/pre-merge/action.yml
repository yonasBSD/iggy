name: csharp-dotnet-pre-merge
description: .NET pre-merge testing github iggy actions

inputs:
  task:
    description: "Task to run (lint, test, build, e2e)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Setup Rust with cache
      if: inputs.task == 'test' || inputs.task == 'e2e'
      uses: ./.github/actions/utils/setup-rust-with-cache
      with:
        cache-targets: false # Only cache registry and git deps, not target dir (sccache handles that)

    - name: Restore dependencies
      run: |
        dotnet restore foreign/csharp/Iggy_SDK.sln
        dotnet restore examples/csharp/Iggy_SDK.Examples.sln
      shell: bash

    - name: Build
      run: |
        dotnet build foreign/csharp/Iggy_SDK.sln --no-restore
        dotnet build examples/csharp/Iggy_SDK.Examples.sln --no-restore
      shell: bash

    - name: Lint (Code Analysis)
      if: inputs.task == 'lint'
      run: |
        # Run code analysis
        dotnet build foreign/csharp/Iggy_SDK.sln --no-restore /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=false
        dotnet build examples/csharp/Iggy_SDK.Examples.sln --no-restore /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=false

        dotnet format examples/csharp/Iggy_SDK.Examples.sln --verify-no-changes --verbosity diagnostic
        dotnet format foreign/csharp/Iggy_SDK.sln --verify-no-changes --verbosity diagnostic

      shell: bash

    - name: Test
      if: inputs.task == 'test'
      run: |
        # Run unit tests
        dotnet test foreign/csharp/Iggy_SDK_Tests --no-build --verbosity normal

      shell: bash

    - name: Build Iggy server Docker image
      id: docker_build
      if: inputs.task == 'e2e'
      uses: ./.github/actions/utils/docker-build-test-server
      with:
        image-tag: "iggy-server:test"
        libc: "glibc"
        profile: "debug"

    - name: Run integration tests
      if: inputs.task == 'e2e'
      env:
        IGGY_SERVER_DOCKER_IMAGE: ${{ steps.docker_build.outputs.docker_image }}
      run: |
        dotnet test foreign/csharp/Iggy_SDK.Tests.Integration --no-build --verbosity normal
      shell: bash

    - name: Build Release
      if: inputs.task == 'build'
      run: |
        # Build in Release mode
        dotnet build foreign/csharp/Iggy_SDK.sln -c Release --no-restore

        # List build output
        echo "Build output:"
        find . -name "*.dll" -path "*/bin/Release/*" | head -20 || echo "No DLLs found in Release folders"
      shell: bash
